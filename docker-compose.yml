version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: todolist-backend
    ports:
      - "8000:8000"   # expõe para o host
    volumes:
      - ./data:/app/data
      - ./python:/app
    environment:
      - DATABASE_PATH=/app/data/todolist.db
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - todolist-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: todolist-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - todolist-network
    environment:
      - VITE_API_URL=http://backend:8000   # comunicação correta com o backend

networks:
  todolist-network:
    driver: bridge

volumes:
  db-data:
